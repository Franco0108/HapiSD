version: "3.3"
services:

  hapi-fhir-jpaserver-start:
    build: hapi-fhir-jpaserver-starter/.
    container_name: hapifhir
    restart: on-failure
    environment:
      TZ: "America/Santiago"

  kong-migrations:
    image: kong
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=database-1.cmrvef0uvkjw.us-west-2.rds.amazonaws.com
      - KONG_PG_USER=postgres
      - KONG_PG_PASSWORD=postgres
      - KONG_CASSANDRA_CONTACT_POINTS=postgres
    command: kong migrations bootstrap
    restart: on-failure
  
  kong:
    image: kong
    container_name: kong
    environment:
      - LC_CTYPE=en_US.UTF-8
      - LC_ALL=en_US.UTF-8
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=database-1.cmrvef0uvkjw.us-west-2.rds.amazonaws.com
      - KONG_PG_USER=postgres
      - KONG_PG_PASSWORD=postgres
      - KONG_CASSANDRA_CONTACT_POINTS=postgres
      - KONG_PROXY_ACCESS_LOG=/dev/stdout
      - KONG_ADMIN_ACCESS_LOG=/dev/stdout
      - KONG_PROXY_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_ERROR_LOG=/dev/stderr
      - KONG_PROXY_LISTEN=0.0.0.0:8080, 0.0.0.0:8443 ssl
      - KONG_ADMIN_LISTEN=0.0.0.0:8001, 0.0.0.0:8444 ssl

    restart: on-failure
    ports:
      - 8080:8001

  konga:
    image: pantsel/konga
    ports:
      - 1337:1337
    links:
      - kong:kong
    container_name: konga
    environment:
      - NODE_ENV=production
